<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Button Styling */
    #openChatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #openChatButton:hover {
      background-color: #005a9e;
    }

    /* Chat Panel Styling */
    #chatPanel {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 600px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Button to Open Chat -->
  <button id="openChatButton">Open Chat</button>

  <!-- Chat Panel -->
  <div id="chatPanel">
    <iframe src="https://copilotstudio.microsoft.com/environments/Default-1b6bba49-6f35-4d82-9fca-4827d417cd3e/bots/crc1e_np/webchat?__version__=2"></iframe>
  </div>

  <script>
    const openChatButton = document.getElementById('openChatButton');
    const chatPanel = document.getElementById('chatPanel');

    openChatButton.addEventListener('click', () => {
      // Toggle visibility of the chat panel
      if (chatPanel.style.display === 'none' || chatPanel.style.display === '') {
        chatPanel.style.display = 'inline';
        openChatButton.innerText = 'Close Chat';
      } else {
        chatPanel.style.display = 'none';
        openChatButton.innerText = 'Open Chat';
      }
    });
  </script>
</body>
</html>
