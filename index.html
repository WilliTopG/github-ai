<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Button Styling */
    #openChatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    #openChatButton:hover {
      background-color: #005a9e;
      transform: scale(1.1);
    }

    /* Chat Panel Styling */
    #chatPanel {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      background-color: white;
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile Styling */
    @media (max-width: 600px) {
      #chatPanel {
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
        box-shadow: none;
      }

      #openChatButton {
        bottom: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Button to Open Chat -->
  <button id="openChatButton">Open Chat</button>

  <!-- Chat Panel -->
  <div id="chatPanel">
    <iframe src="https://copilotstudio.microsoft.com/environments/Default-1b6bba49-6f35-4d82-9fca-4827d417cd3e/bots/crc1e_np/webchat?__version__=2"></iframe>
  </div>

  <script>
    const openChatButton = document.getElementById('openChatButton');
    const chatPanel = document.getElementById('chatPanel');

    openChatButton.addEventListener('click', () => {
      // Toggle visibility of the chat panel
      if (chatPanel.style.display === 'none' || chatPanel.style.display === '') {
        chatPanel.style.display = 'block';
        openChatButton.innerText = 'Close Chat';
      } else {
        chatPanel.style.display = 'none';
        openChatButton.innerText = 'Open Chat';
      }
    });

    // Automatically open chat when the page loads
    window.onload = () => {
      chatPanel.style.display = 'block';
      openChatButton.innerText = 'Close Chat';
    };
  </script>
</body>
</html>
